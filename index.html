<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Segmentation with OpenCV.js</title>
    <script async src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript"></script>
    <style>
        #canvasOutput {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Hand Segmentation using JavaScript and OpenCV.js</h2>
    <video id="videoInput" width="700" autoplay></video>
    <canvas id="canvasOutput" width="700" height="500"></canvas>

    <script type="text/javascript">
        let video = document.getElementById("videoInput");
        let canvasOutput = document.getElementById("canvasOutput");
        let ctx = canvasOutput.getContext("2d");

        let streaming = false;
        let bg = null;
        let aWeight = 0.5;
        const top = 20, right = 380, bottom = 320, left = 680;
        let numFrames = 0;

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function (stream) {
                video.srcObject = stream;
                video.play();
                streaming = true;
            })
            .catch(function (err) {
                console.log("An error occurred: " + err);
            });

        video.addEventListener("canplay", (ev) => {
            if (!streaming) {
                streaming = true;
            }
            processVideo();
        });

        function processVideo() {
            let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            let gray = new cv.Mat();
            let blurred = new cv.Mat();
            let diff = new cv.Mat();
            let thresholded = new cv.Mat();

            const FPS = 30;
            function run() {
                if (!streaming) return;
                ctx.drawImage(video, 0, 0, canvasOutput.width, canvasOutput.height);
                src.data.set(ctx.getImageData(0, 0, canvasOutput.width, canvasOutput.height).data);
                
                // Get ROI and convert to grayscale
                let roi = src.roi(new cv.Rect(right, top, left - right, bottom - top));
                cv.cvtColor(roi, gray, cv.COLOR_RGBA2GRAY);
                cv.GaussianBlur(gray, blurred, new cv.Size(7, 7), 0);

                if (numFrames < 30) {
                    if (bg == null) {
                        bg = new cv.Mat(blurred.rows, blurred.cols, blurred.type());
                        blurred.copyTo(bg);
                    } else {
                        cv.addWeighted(bg, (1 - aWeight), blurred, aWeight, 0.0, bg);
                    }
                } else {
                    cv.absdiff(bg, blurred, diff);
                    cv.threshold(diff, thresholded, 25, 255, cv.THRESH_BINARY);

                    // Find contours
                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(thresholded, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                    if (contours.size() > 0) {
                        // Find the largest contour
                        let maxContour = contours.get(0);
                        for (let i = 1; i < contours.size(); i++) {
                            let contour = contours.get(i);
                            if (cv.contourArea(contour) > cv.contourArea(maxContour)) {
                                maxContour = contour;
                            }
                        }
                        cv.drawContours(src, contours, -1, new cv.Scalar(0, 0, 255, 255), 2, cv.LINE_8, hierarchy, 0, new cv.Point(right, top));
                    }

                    contours.delete();
                    hierarchy.delete();
                }

                cv.imshow("canvasOutput", src);

                // Clean up
                roi.delete();
                gray.delete();
                blurred.delete();
                diff.delete();
                thresholded.delete();

                numFrames += 1;
                setTimeout(run, 1000 / FPS);
            }
            run();
        }
    </script>
</body>
</html>
